<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style2.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container-fluid">
            <img src="" alt="">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contacts</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="inpSearch">
                    <button class="btn btn-outline-success text-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    
    <!-- ADD PANEL START -->
    <div class="d-flex justify-content-center">
        <div class="accordion accordion-flush w-25" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Add book +
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <input class="form-control me-2 mb-1" type="text" id="inpName" placeholder="Book name"
                            aria-label="Search">
                        <input class="form-control me-2 mb-1" type="text" id="inpAuthor" placeholder="Author name"
                            aria-label="Search">
                        <input class="form-control me-2 mb-1" type="text" id="inpImage" placeholder="Image"
                            aria-label="Search">
                        <input class="form-control me-2 mb-1" type="text" id="inpPrice" placeholder="Price"
                            aria-label="Search">
                        <button type="button" class="btn btn-outline-primary" id="btnAdd">Add book</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add panel end -->

    <!-- Section books start -->
    <section class="container mt-5 mx-auto d-flex flex-wrap align-content-center" id="sectionBooks"></section>
    <!-- Section books end -->
    <!-- Edit Modal start -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input class="form-control me-2 mb-1" type="text" id="editInpName" placeholder="Book name"
                        aria-label="Search">
                    <input class="form-control me-2 mb-1" type="text" id="editInpAuthor" placeholder="Author name"
                        aria-label="Search">
                    <input class="form-control me-2 mb-1" type="text" id="editInpImage" placeholder="Image"
                        aria-label="Search">
                    <input class="form-control me-2 mb-1" type="text" id="editInpPrice" placeholder="Price"
                        aria-label="Search">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btnSave" id="editBtnSave"
                        data-bs-dismiss="modal">Save</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Modal end -->
    <!-- Pagination start -->
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" id="prevBtn" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" id="nextBtn" href="#">Next</a></li>
        </ul>
    </nav>
    <!-- Pagination end -->
    <!-- Footer start -->
    <footer class="d-flex flex-wrap justify-content-bentween align-itens-center py-3 my-4 border-top">
        <div class=".col-md-4 d-flex align-items-center">
            <a href="#" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none">
                <svg class="bi" width="30" height="24">
                    <use xLink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="text-muted">Â© 2021 Company, Inc</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyed d-flex">
            <li class="ms-3">
                <a class="text-muted" href="#">
                    <svg class="bi" width="24" height="24">
                        <use xlink:href="#twitter"></use>
                    </svg>
                </a>
            </li>
            <li class="ms-3">
                <a class="text-muted" href="#">
                    <svg class="bi" width="24" height="24">
                        <use xlink:href="#instagram"></use>
                    </svg>
                </a>
            </li>
            <li class="ms-3">
                <a class="text-muted" href="#">
                    <svg class="bi" width="24" height="24">
                        <use xlink:href="#facebook"></use>
                    </svg>
                </a>
            </li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
