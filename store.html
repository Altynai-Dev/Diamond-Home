<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style2.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <img src="" alt="">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active " aria-current="page" href="./index.html" target="_blank">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#sectionBooks">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contacts</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="inpSearch">
                    <button class="btn btn-outline-secondary text-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    
    <!-- ADD PANEL START -->
    <div class="d-flex justify-content-center mt-3">
        <div class="accordion accordion-flush w-25" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Add item +
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <input class="form-control me-2 mb-1" type="text" id="inpName" placeholder="Product name"
                            aria-label="Search">
                        <input class="form-control me-2 mb-1" type="text" id="inpAuthor" placeholder="Description"
                            aria-label="Search">
                        <input class="form-control me-2 mb-1" type="text" id="inpImage" placeholder="Image"
                            aria-label="Search">
                        <input class="form-control me-2 mb-1" type="text" id="inpPrice" placeholder="Price"
                            aria-label="Search">
                        <button type="button" class="btn btn-outline-primary" id="btnAdd">Add item</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add panel end -->

    <!-- Section books start -->
    <div class="info-modal">
        <div class="info-modal__close-container">
          <button class="info-modal__close-btn">X</button>
        </div>
        <section class="info-modal__body">
            <div>
                <img src="" alt="">
            </div>
            <div>
                <h3></h3>
                <p></p>
                <p></p>
            </div>

        </section>
      </div>

    <section class="container mt-5 mx-auto d-flex flex-wrap align-content-center" id="sectionBooks">
    </section>
    <!-- Section books end -->
    <!-- Edit Modal start -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input class="form-control me-2 mb-1" type="text" id="editInpName" placeholder="Product Name"
                        aria-label="Search">
                    <input class="form-control me-2 mb-1" type="text" id="editInpAuthor" placeholder="Description"
                        aria-label="Search">
                    <input class="form-control me-2 mb-1" type="text" id="editInpImage" placeholder="Image"
                        aria-label="Search">
                    <input class="form-control me-2 mb-1" type="text" id="editInpPrice" placeholder="Price"
                        aria-label="Search">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btnSave" id="editBtnSave"
                        data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Modal end -->
    <!-- Pagination start -->
    <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" id="prevBtn" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" id="nextBtn" href="#">Next</a></li>
            </ul>
        </nav>
    </div>
    <!-- Pagination end -->
    <!-- Footer start -->
    <footer>
        <div class="footer-logo">
            <img class="footer-logo-img" src="./images/logo.avif" alt="dh logo" />
            <p class="footer__rights">Â© 2023 Diamonds Home. All rights reserved</p>
          </div>
          <div class="footer__info">
            <div class="footer__phones">
              <div>+996 111 11 11 11</div>
              <div>+996 333 33 33 33</div>
            </div>
            <p>Bishkek Kyrgyzstan</p>
            <div>
              <img src="./images/messengers (1).png" alt="" />
            </div>
          </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
